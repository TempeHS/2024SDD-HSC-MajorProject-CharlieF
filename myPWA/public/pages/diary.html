<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="..\style.css" />
    <title>Task Tracker</title>
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
    <link rel="icon" type="image/x-icon" href="images/icons/icon-512x512.png" />
  </head>
  <body>
    <style>
      .content1 {
        /* blah blah blah */
        font-size: auto;
      }

      .content2 {
        /* blah blah blah */
        font-size: auto;
      }

      /* Dropdown Button */
      .dropbtn {
        background-color: #3498DB;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }

      /* Dropdown button on hover & focus */
      .dropbtn:hover, .dropbtn:focus {
        background-color: #2980B9;
      }

      .show {display:block;}
    </style>
    <main>
      <img src="..\images\icons\icon-128x128.png"/>
      <nav>
        <h1>Text Diary</h1>
        <ul>
          <li><a href="..\index.html">Home</a></li>
          <li><a href="..\pages\calendar.html">Calendar</a></li>
        </ul>
      </nav>
      <div class="container">
        <button class="dropbtn" id="select1" onclick="hideShowCreateButton1()">Create Text File</button>
        <button class="dropbtn" id="select2" onclick="hideShowCreateButton2()">Edit Text File</button>
      </div>
      <div id="content1" style="display:none" class="textFileCreate">
        <!-- this code is from https://stackoverflow.com/questions/13685263/can-i-save-input-from-form-to-txt-in-html-using-javascript-jquery-and-then-us -->  
        <form name="addtext" onsubmit="download(this['name'].value, this['text'].value)">

          <textarea rows="10" cols="70" name="text" placeholder="Type your text here:"></textarea>
          <br>
          <input type="text" name="name" value="" placeholder="File Name">
          <input class="dropbtn" type="submit" onClick="addTexttxt();" value="Save As TXT">
          </form>
      </div>
      <div id="content2" style="display:none" class="textDragDropEdit">
        <form name="addtext" onsubmit="download(this['name'].value, this['text'].value)">
          <textarea name="text" id="drop_zone" rows="10" cols="70">Drop files here</textarea>
          <br>
          <input type="text" name="name" value="" placeholder="File Name">
          <input class="dropbtn" type="submit" onClick="addTexttxt();" value="Save As TXT">
        </form>
      </div>
      <h1>Instructions:</h1>
      <h2>Click "Create Text File" to make a new diary text file.</h2>
      <h2>Click "Edit Text File" to open a text file, and type the file name the filename text box to name/rename the file.</h2>
    </main>
    <script src="../js/diaryScript.js"></script>
  </body>
</html>
